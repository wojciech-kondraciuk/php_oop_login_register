<div class="modal fade" id="exampleModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new link</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="/panel" method="post" class="needs-validation" novalidate>
          <div class="modal-body">
          <div class="form-group">
            <label for="validationCustom01" class="form-label">Link</label>
            <input type="text" class="form-control" id="validationCustom01" name="link" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Feel the field</div>
          </div>
          <div class="form-group">
            <label for="validationCustom02" class="form-label">Name</label>
            <input type="text" pattern="[a-zA-Z ]+" class="form-control" id="validationCustom02" name="name" required>
            <div class="invalid-feedback">Please enter on alphabets only.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="form-group">
            <label for="validationCustom03" class="form-label">Tag</label>
            <input type="text" pattern="[a-zA-Z ]+" class="form-control" id="validationCustom03" name="tag" required>
            <div class="invalid-feedback">Please enter on alphabets only.</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit" name="submit">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
