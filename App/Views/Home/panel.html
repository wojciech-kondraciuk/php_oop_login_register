{% extends "base.html" %}

{% block body %}

<div class="container">
  <div class="d-flex justify-content-between">
    <h1 class="mb-20">Links</h1>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
  </div>
</div>
</div>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">link</th>
        <th scope="col">name</th>
        <th scope="col">tag</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      {% if showLinks %}
        {% for item in showLinks %}
          <tr class="item">
            <th scope="row">{{ item.id }}</th>
            <td><a href="{{ item.link }}" target="_blank">{{ item.link }}</a></td>
            <td>{{ item.name }}</td>
            <td>{{ item.tag }}</td>
            <td>
                <a 
                  onClick="return confirm('Are you sure you want to delete?')" 
                  class="btn btn-danger" 
                  href="/panel?delete={{ item.id }}"
                  >Del</a>
                  <a 
                  href="/panel?edit={{ item.id }}"
                  class="btn btn-success edit"
                  >Edit</a>
            </td>
          </tr>
        {% endfor %}
      {% else %}
          <tr>
            <td colspan="5"><div class="center">no links</div></td>
          </tr>
      {% endif %}
      <tr>
        <td colspan="5">
            <a 
              href="/panel?add"
              class="btn btn-primary" 
            >Add link</a>
        </td>
      </tr>
    </tbody>
</table>
</div>
{% endblock %}
